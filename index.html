<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Quicksand" rel="stylesheet">
    <title>Juego Simon Dice</title>
</head>
<body>
    <div class="container">
        <h1 class="game-title">Simon dice</h1>
        <div class="container-gameboard">
            <div class="gameboard">
                <div class="content">
                    <div id="yellowButton" class="color yellow button-disable" data-color="yellow"></div>
                    <div id="blueButton" class="color blue button-disable" data-color="blue"></div>
                    <div id="greenButton" class="color green button-disable" data-color="green"></div>
                    <div id="redButton" class="color red button-disable" data-color="red"></div>
                    <button id="startButton" class="button">Iniciar</button>
                </div>
            </div>
        </div>
        <span class="game-level" id="gameLevel">Level:</span>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="store.js"></script>
    <script type="module" src="juego.js"></script>
</body>
</html>
