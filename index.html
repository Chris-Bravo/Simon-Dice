<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Quicksand" rel="stylesheet">
    <title>Simon Game</title>
</head>
<body>
    <main class="game">
        <header class="game-header">
            <span class="game-header-offset"></span>
            <h1 class="game-title">Simon</h1>
            <div class="game-score">
                <h5>High score</h5>
                <span id="gameScore">0</span>
            </div>
        </header>
        <section class="container-simon-board">
            <div class="simon-board">
                <div class="content">
                    <div id="yellowButton" class="color yellow disable-button" data-color="yellow"></div>
                    <div id="blueButton" class="color blue disable-button" data-color="blue"></div>
                    <div id="redButton" class="color red disable-button" data-color="red"></div>
                    <div id="greenButton" class="color green disable-button" data-color="green"></div>
                    <button id="startButton" class="button">Start</button>
                </div>
            </div>
        </section>
        <footer class="game-footer">
            <h6 class="game-level">Level:
                <span id="gameLevel"></span>
            </h6>
        </footer>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="localstorage.js"></script>
    <script type="module" src="store.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
