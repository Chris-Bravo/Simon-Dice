<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Juego Simon Dice</title>
</head>
<body>
    <div class="container">
        <h1>Simon dice</h1>
        <div class="gameboard">
            <div id="yellow" class="color yellow" data-color="yellow"></div>
            <div id="blue" class="color blue" data-color="blue"></div>
            <div id="green" class="color green" data-color="green"></div>
            <div id="red" class="color red" data-color="red"></div>
            <button id="btnIniciar" class="button" onclick="empezarJuego()">Iniciar</button>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="juego.js"></script>
</body>
</html>
